<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Votes page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'votes/style.css' %}">
  </head>
  <body>
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li>
                    <a href="{% url 'votes:detail' question.id %}">{{ question.question_text }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No votes are availabel.</p>
    {% endif %}
  </body>
</html>
